{% extends 'myapp/base.html' %}
{% block title %}Delete Post{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 content-default make-center">
            <h2 class="text-center">DELETE POST</h2>
            <form method="POST">
                {% csrf_token %}
                <h3 class="info">Are you sure? You want to delete!</h3>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
